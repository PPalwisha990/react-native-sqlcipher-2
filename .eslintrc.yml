root: true
plugins:
  - react
extends:
  - plugin:react/recommended
  - prettier
parser: babel-eslint
env:
  node: true
  es6: true
  mocha: true
globals:
  Stripe: true
  fetch: true
  URL: true
  File: true
  FileReader: true
  Image: true
  btoa: true
  alert: true
  history: true
rules:
  no-unused-vars:
    - 2
    -
      argsIgnorePattern: ^_
      varsIgnorePattern: ^_
